</head>
<body>

    <header class="fonte1">
        <h1>Agropecuária Canto da Natureza</h1>
        <nav>
            <ul class="navegacao">
     
             <li><a href="index.html">Home</a></li>

        <div id="anuncio"><img src="BoieMaquinas.jpg" width="100%" >  </div>

    </header>

    <div class="formulario">
        <fieldset>
            <legend> Faça seu cadastro </legend>
            <p><label for="nome_user">Nome:</label> <input type="text" name="nome_user" id="nome_user" size="50"
                    maxlength="100" placeholder="Nome Completo" /></p>
            <p><label for="endereco_user">Endereço:</label> <input type="text" name="endereco_user" id="endereco"
                    size="80" maxlength="60" placeholder="Digite o endereço" /></p>
            <p><label for="cep_user">CEP:</label> <input type="text" name="cep_user" id="cep_user" size="10"
                    maxlength="9" placeholder="XXXXX-XXX" /></p>
            <p><label for="email_user">Email:</label> <input type="email" name="email_user" id="email_dono" size="80"
                    maxlength="60" placeholder="Digite o endereço de email" /> </p>
            <p><label for="tel_user">Tel/Cel:</label> <input type="text" name="tel_user" id="tel_user" size="12"
                    maxlength="13" placeholder="99 99999-9999" /></p>
        </fieldset>
    </div>
     <div class="formulario">
        <fieldset>
            <legend> Informações pessoais</legend>
            <p><label for="nome_curso">Nome:</label> <input type="text" name="nome_curso" id="nome_curso" size="25"
                    maxlength="40" placeholder="Nome que quer ser chamado" /></p>
            <p>Sexo:
                <input type="radio" name="sexo" id="sexo_feminino" value="sexo_feminino"> <label for="sexo_feminino"
                    class="labelSimples">Feminino</label>
                <input type="radio" name="sexo" id="sexo_masculino" value="sexo_masculino"> <label for="sexo_masculino"
                    class="labelSimples">Masculino</label>
                <input type="radio" name="sexo" id="sexo_outro" value="sexo_outro" checked> <label for="sexo_outro"
                    class="labelSimples">Outro</label>
            </p>

            

        </div>
        <footer>
            <p id="paragrafo">2024 By: Miguel lino @Privacy Policy and Terms of Use</p>
        </footer>
    
</body>
</html>
